# Properties for a hashTask example

# Value to solve
hash.hashvalue=900150983cd24fb0d6963f7d28e17f72
# md5 or sha1
hash.type=md5
#small, caps, both
hash.try.alpha=small
#abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ
#true or false
hash.try.numeric=true

hash.try.else=!@#=

hash.trylen.start=1
hash.trylen.stop=4

